<html>
	<head>
		<title>Colomer</title>
		<meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="lib/jquery-mobile/jquery.mobile-1.3.2.css" />
		<!-- bxSlider CSS file -->
		<link href="css/jquery.bxslider.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
<body onload="onLoad();">
	<div id="menu" style="display: none; background-color:#1F1F21; min-width:540px;">
		<img src="images/menu_head.png" />
		<ul class="fb_menu">
			<li class="active"><a href="#home" class="contentLink">Shop N’ Shop Denmark</a></li>
			<li><a href="#home" class="contentLink">Shop N’ Shop Sweden</a></li>
			<li><a href="#home" class="contentLink">The Colomer Group Website</a></li>
		</ul>
	</div>
	<div data-role="page" class="pages" id="home">
		<div data-role="header">
			<a href="#"class="showMenu"><img src="images/menu.png" /></a>
			<h1>Shop N’ Shop - August 2013</h1>
		</div>
		<!-- /header -->
		<div data-role="content">
			<ul class="bxslider">
			  <li><img src="images/offers/pic1.png" /></li>
			  <li><img src="images/offers/pic2.png" /></li>
			  <li><img src="images/offers/pic3.png" /></li>
			  <li><img src="images/offers/pic4.png" /></li>
			</ul>
		</div>
		<!-- /content -->
	</div>
	<!-- /page -->
	<script type="text/javascript" src="lib/jquery/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="lib/jquery-mobile/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<!-- bxSlider Javascript file -->
	<script src="js/jquery.bxslider.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.bxslider').bxSlider();
		});
		function onLoad(){
			navigator.splashscreen.show();
			document.addEventListener("deviceready", onDeviceReady, true);
		}		
		function onDeviceReady(){ 	
			navigator.notification.alert("PhoneGap is working!!");			
		}
	</script>
</body>
</html>
